<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
     <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body> 
    <p class="course-title">toast</p>

    <div class="container">

        <div class="toast toast-green">

            <div class="toast-icon"></div>

            <div class="toast-content">
                <p class="toast-type">عملیات موفق</p>
                <p class="toast-message">پیام شما با موفقیت ثبت شد.</p>
            </div>

            <div class="toast-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </div>

        </div>

        <div class="toast toast-blue">

            <div class="toast-icon"></div>

            <div class="toast-content">
                <p class="toast-type">اعلانات</p>
                <p class="toast-message">بزودی نام کاربری و کلمه عبور برای شما ارسال خواهد شد.</p>
            </div>

            <div class="toast-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </div>

        </div>

        <div class="toast toast-yellow">

            <div class="toast-icon"></div>

            <div class="toast-content">
                <p class="toast-type">هشدار</p>
                <p class="toast-message">جهت فعال سازی حساب کاربری خود اقدام نمایید!</p>
            </div>

            <div class="toast-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </div>

        </div>

    </div>




<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous">
</script>


<script src="./assets/js/main.js"></script>

</body>
</html>
